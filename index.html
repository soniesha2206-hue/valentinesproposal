<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 320px;
      width: 90%;
    }

    h1 {
      color: #ff4d6d;
      font-size: 24px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #ffd6e0;
      color: #ff4d6d;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
    }

    .hidden {
      display: none;
    }

    .celebrate {
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .stickers {
      font-size: 40px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <div class="card" id="mainCard">
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yesBtn">YES ðŸ’•</button>
      <button id="noBtn">NO ðŸ™„</button>
    </div>
  </div>

  <div class="card hidden celebrate" id="loveCard">
    <h1>YAY! You're my Valentine ðŸ¥°ðŸ’–</h1>
    <div class="stickers">
      ðŸ¤—ðŸ’žðŸ§¸ðŸ’‹ðŸ’˜  
    </div>
    <p style="margin-top:10px;color:#ff4d6d;">
      Officially taken. No refunds ðŸ˜Œ
    </p>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mainCard = document.getElementById("mainCard");
    const loveCard = document.getElementById("loveCard");

    let scale = 1;

    noBtn.addEventListener("click", () => {
      scale += 0.3;
      yesBtn.style.transform = `translateX(-50%) scale(${scale})`;

      const x = Math.random() * 60 - 30;
      const y = Math.random() * 20 + 60;
      noBtn.style.left = `calc(50% + ${x}px)`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      mainCard.classList.add("hidden");
      loveCard.classList.remove("hidden");
    });
  </script>

</body>
</html>
