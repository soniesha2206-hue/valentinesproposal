<style>
body{
  margin:0;
  height:100vh;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffb6c1,#ffe4e1);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.card{
  background:#fff;
  padding:30px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
  max-width:340px;
  width:90%;
  position:relative;
  z-index:2;
}

h1{
  color:#ff4d6d;
  margin-bottom:20px;
}

.buttons{
  position:relative;
  height:120px;
}

button{
  border:none;
  border-radius:999px;
  padding:12px 24px;
  font-size:16px;
  cursor:pointer;
  transition:all 0.3s ease;
  position:absolute;
}

#yesBtn{
  background:#ff4d6d;
  color:white;
  left:50%;
  transform:translateX(-50%);
}

#noBtn{
  background:#ffd6e0;
  color:#ff4d6d;
  top:60px;
  left:50%;
  transform:translateX(-50%);
}

.hidden{display:none;}

.love{
  animation:pop 0.8s ease;
}

@keyframes pop{
  0%{transform:scale(0.5);opacity:0;}
  100%{transform:scale(1);opacity:1;}
}

.flowers,.hearts{
  position:absolute;
  width:100%;
  height:100%;
  pointer-events:none;
  top:0;
  left:0;
}

.flower,.heart{
  position:absolute;
  font-size:24px;
  animation:float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0;}
  10%{opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

.big-love{
  font-size:32px;
  color:#ff4d6d;
  margin-top:10px;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

.couples{
  font-size:40px;
  margin-top:10px;
}
</style>
</head>
