<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Aduu ğŸ’—</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 340px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    .no {
      background: #ccc;
      position: absolute;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- ğŸ¶ MUSIC -->
  <audio id="bg-music">
    <source src="daylight.mp3" type="audio/mpeg">
  </audio>

  <!-- ğŸ’— CONTENT -->
  <div class="card" id="content">
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">YES ğŸ’—</button>
      <button class="no" id="noBtn" onclick="moveNo()">NO ğŸ˜­</button>
    </div>
  </div>

  <!-- ğŸ§  SCRIPT -->
  <script>
    const noBtn = document.getElementById("noBtn");

    function moveNo() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function sayYes() {
      const music = document.getElementById("bg-music");
      music.volume = 0.7;
      music.play();

      document.getElementById("content").innerHTML = `
        <h1>I LOVE YOU ADUU ğŸ¥¹ğŸ’—</h1>
        <p>You are my Valentine ğŸŒ¸</p>
        <div style="font-size:36px;">ğŸ’–ğŸ’ğŸ’˜ğŸ’ğŸ’—</div>
      `;

      createHearts();
    }

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ğŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }
    }
  </script>

</body>
</html>
